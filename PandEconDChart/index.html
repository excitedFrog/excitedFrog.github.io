<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
</head>
<body>

<link rel="stylesheet" type="text/css" href="source.css">

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!--<script src="https://code.highcharts.com/highcharts.js"></script>-->
<script src="https://github.highcharts.com/maps/highmaps.src.js"></script>
<script src="https://code.highcharts.com/maps/modules/map.js"></script>
<script src="https://code.highcharts.com/mapdata/countries/us/us-all-all-highres.js"></script>

<script src="jquery.csv.min.js"></script>



<div style="position: absolute; top: 40px; bottom: 20px; width: 100%;">

    <div id="wrapper">
        <div id="container"></div>
        <div class="ld-row" id="deltaLagDaysBox">
            <label class="ld-label">
                &Delta; Lag Days
            </label>
            <select id="deltaLagDays" value="0">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="-1">-1</option>
                <option value="-2">-2</option>
                <option value="-3">-3</option>

            </select>
        </div>
        <div class="ld-row" id="day0Box">
            <label class="ld-label">
                Day 0
            </label>
            <select id="day0">
                <option value="4/3/20">4/3/20</option>
                <option value="4/2/20">4/2/20</option>
                <option value="4/1/20">4/1/20</option>
                <option value="3/31/20">3/31/20</option>
                <option value="3/30/20">3/30/20</option>
                <option value="3/29/20">3/29/20</option>
                <option value="3/28/20">3/28/20</option>
            </select>
        </div>
        <div id="info">
            <h2>Loading ...</h2>
            <div class="subheader">Click on county to view details.</div>
            <div id="county-chart"></div>
        </div>
        <div id="info2">
            <h2></h2>
            <div class="subheader"></div>
            <div id="state-chart"></div>
        </div>
    </div>
</div>


<script src="source.js"></script>
</body>
</html>
